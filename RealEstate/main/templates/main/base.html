{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300&display=swap" rel="stylesheet">
    <title>{% block header %} Page Not Found {% endblock %} </title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

</head>
<body>
    <div class="root">
        <!-- navbar start-->
        <div class="upper">
            <img class="image-background" src="{% block images %} {% endblock %}" alt="root image">

            <div class="navigation-bar">
                <div class="logo">
                    {% block logo %} {% endblock%}
                </div>

                <div class="link-box">
                    <a href=""> Home</a>
                    <a href="{ url 'main:properties_page_view'}"> Properties</a>
                    <a href=""> Service</a>
                    <a href=""> About</a>
                    <a href=""> Contract</a>
                </div>
                
                <div class="sign-box">
                    <div class="sign-logo">
                        <img src="{% static 'image/person.png' %}" alt="person logo">
                    </div>
                    <div>
                        <a href="">Sign up</a>
                    </div>

                </div>
            </div>
        </div>
        <!-- navbar end-->
            <!-- content side strat-->
                <div class="content-box">
                    <div class="content-body">
                        <div>
                            {% block title %} {% endblock %}
                        </div>
                        <div>
                            {% block body %} {% endblock %}
                        </div>
                    </div>
                    <div class="content-title">
                        {% block paragraph %} {% endblock %}
                    </div>
                    <div class="content-button">
                        <a href="">Catalog</a>
                    </div>
                </div>
            <!--  content end -->
            <!-- footer strat-->
                <div class="catalog-box">
                    <div class="all">
                        <img id="img1" src="{% static 'image/all.png' %}" alt="all logo">
                        <a href="">all</a>
                    </div>
                    <div class="all">
                        <img id="img2" src="{% static 'image/land-lots.png' %}" alt="land lots logo">
                        <a href="">lands</a>
                    </div>
                    <div class="all">
                        <img id="img3" src="{% static 'image/office.png' %}" alt="office logo">
                        <a href="">office</a>
                    </div>
                    <div class="all">
                        <img id="img4" src="{% static 'image/store.png' %}" alt="store logo">
                        <a href="">store</a>
                    </div>
                    <div class="all">
                        <img id="img5" src="{% static 'image/apartment.png' %}" alt="apartment logo">
                        <a href="">apartment</a>
                    </div>
                    <div class="all">
                        <img id="img6" src="{% static 'image/villa.png' %}" alt="villa logo">
                        <a href="">villa</a>
                    </div>
                    <div class="all">
                        <img id="img7" src="{% static 'image/house.png' %}" alt="house logo">
                        <a href="">house</a>
                    </div>
                </div>
            <!-- footer end-->
    </div>
</body>
</html>
